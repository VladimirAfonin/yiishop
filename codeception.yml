# global codeception file to run tests from all apps
include:
    - common
    - frontend
    - backend
paths:
    log: console/runtime/logs
settings:
    colors: true
coverage:
    enabled: true
    whitelist:
        include:
          - ../components/*
          - ../mail/*
          - ../modules/*
          - ../messages/en/*
    blacklist:
        include:
          - ../assets/*
          - ../config/*
          - ../runtime/*
          - ../environments/*
          - ../vendor/*
          - ../views/*
          - ../web/*
          - ../tests/*